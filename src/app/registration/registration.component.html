<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary"> Example Register</mat-toolbar>
        <button mat-icon-button (click)="goBack()">
            <mat-icon>chevron_left</mat-icon>
          </button>
        <form fxLayoutAlign="stretch" fxLayout="column" class="register-form" [formGroup]="formGroup" (ngSubmit)="registProces()">
            <mat-form-field>
                <mat-label>FirstName</mat-label>
                <input matInput formControlName="firstName">
            </mat-form-field>
            <mat-form-field>
                <mat-label>LastName</mat-label>
                <input matInput formControlName="lastName">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput formControlName="username">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Confirm - Password</mat-label>
                <input matInput type="password" formControlName="confirm">
            </mat-form-field>

            <button mat-raised-button type="submit" color="primary"> Register </button>
        </form>

    </mat-card>
</div>
